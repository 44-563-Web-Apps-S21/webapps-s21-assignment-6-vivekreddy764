<form>

        <label for="car_electric"> electric </label>
        <input type="checkbox"  class="form-checkbox" id="car_electric" name="electric" value=electric>
    
        <label for="car_ac"> ac </label>

        <input type="checkbox" class="form-checkbox" id="car_gps" name="gps" value="gps">
    
        <input type="button" class="btn btn-primary btn-md" onclick="orderCar()" value="Order a car">
            
            <p id="result" class="text-warning">This text will be replaced </p>

<script> 

var my_car;

function orderCar() {

    my_car="";

    electric = document.getElementById("car_electric").checked
    ac = document.getElementById("car_ac").checked
    gps = document.getElementById("car_gps").checked
    my_car = "electric : " + electric + " " + "ac:  " + ac + " " + "gps:  " + gps;

    out = document.getElementById("result")

    out.innerHTML = my_car
}
</script>
